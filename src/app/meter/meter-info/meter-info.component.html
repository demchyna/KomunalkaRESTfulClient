<div class="main-container">
  <mat-card>
    <mat-card-content>
      <div class="container-fluid">
        <div class="row">
          <div class="d-none d-md-block col-md-1 col-lg-2 col-xl-3"></div>
          <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">

            <h5>Інформація про лічильник з категорії "{{category.name}}" </h5>
            <br>

            <table class="table table-hover mb-0">
              <tbody>
                <tr>
                  <th class="align-middle" scope="row">Назва лічильника:</th>
                  <td>{{meter.name}}</td>
                </tr>
                <tr>
                  <th class="align-middle" scope="row">Одиниці вимірювання:</th>
                  <td>{{unit.name}}</td>
                </tr>
                <tr *ngIf="meter.description">
                  <th class="align-middle" scope="row">Короткий опис:</th>
                  <td>{{meter.description}}</td>
                </tr>
              </tbody>
            </table>

            <hr class="mt-0">

            <button class="btn btn-primary" (click)="editMeter(meter.id)">Редагувати</button>
            <div class="button-separator"></div>
            <button class="btn btn-danger" (click)="deleteMeter(meter.id)">Видалити</button>

          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
