<div>
  <form #data="ngForm" (ngSubmit)="createMeter(data.value)">
    <table>
      <tr>
        <th colspan="2">
          <h3>Додати лічильник до категорії "{{category.name}}"</h3>
        </th>
      </tr>

      <tr>
        <td>
          <label for="name">Назва лічильника:</label></td>
        <td>
          <input type="text" ngModel name="name" id="name">
        </td>
        <td *ngIf="meterErrors['name']" style="color: red">{{meterErrors['name']}}</td>
      </tr>
      <tr>
        <td>
          <label for="unit">Одиниці вимірювання:</label>
        </td>
        <td>
          <select [ngModel]="null" name="unit" id="unit">
            <option *ngFor="let unit of units" [ngValue]="unit">{{unit.name}}</option>
          </select>
        </td>
        <td *ngIf="meterErrors['unitId']" style="color: red">{{meterErrors['unitId']}}</td>
      </tr>
      <tr>
        <td>
          <label for="description">Короткий опис:</label>
        </td>
        <td>
          <textarea ngModel name="description" id="description"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit">Створити</button>
        </td>
        <td>
          <button type="reset">Очистити</button>
        </td>
      </tr>
    </table>
  </form>
</div>
