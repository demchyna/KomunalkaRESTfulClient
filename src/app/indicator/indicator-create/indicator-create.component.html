<div>
  <form #data="ngForm" (ngSubmit)="createIndicator(data.value)">
    <table>
      <tr>
        <th colspan="2">
          <h3>Додати показник для лічильника "{{meter.name}}"</h3>
        </th>
      </tr>

      <tr>
        <td>
          <label for="current">Поточний показник:</label></td>
        <td>
          <input type="number" ngModel name="current" id="current">
        </td>
        <td *ngIf="indicatorErrors['current']" style="color: red">{{indicatorErrors['current']}}</td>
      </tr>
      <tr>
        <td>
          <label for="date">Дата фіксації:</label></td>
        <td>
          <input type="date" ngModel name="date" id="date">
        </td>
        <td *ngIf="indicatorErrors['date']" style="color: red">{{indicatorErrors['date']}}</td>
      </tr>
      <tr>
        <td>
          <label for="status">Оплачено:</label></td>
        <td>
          <input type="checkbox" [ngModel]="false" name="status" id="status">
        </td>
        <td *ngIf="indicatorErrors['status']" style="color: red">{{indicatorErrors['status']}}</td>
      </tr>
      <tr>
        <td>
          <label for="tariff">Тариф:</label>
        </td>
        <td>
          <select ngModel name="tariff" id="tariff">
            <option *ngFor="let tariff of tariffs" [ngValue]="tariff">{{tariff.name}} / {{tariff.rate}}</option>
          </select>
        </td>
        <td *ngIf="indicatorErrors['tariffId']" style="color: red">{{indicatorErrors['tariffId']}}</td>
      </tr>
      <tr>
        <td>
          <label for="description">Короткий опис:</label>
        </td>
        <td>
          <textarea ngModel name="description" id="description"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit">Створити</button>
        </td>
        <td>
          <button type="reset">Очистити</button>
        </td>
      </tr>
    </table>
  </form>
</div>
