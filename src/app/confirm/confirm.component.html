<h3 mat-dialog-title style="font-size: 1.05em">{{confirmMessage}}</h3>
<mat-dialog-actions>
  <div class="d-flex justify-content-end mb-3 w-100">
    <button class="btn btn-danger mr-3" [mat-dialog-close]="false">Скасувати</button>
    <button class="btn btn-success" [mat-dialog-close]="true">Підтвердити</button>
  </div>
</mat-dialog-actions>
