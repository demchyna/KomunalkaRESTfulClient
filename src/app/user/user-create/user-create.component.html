<div>
  <form #data="ngForm" (ngSubmit)="registerUser(data.value)">
    <table>
      <tr>
        <th colspan="2">
          <h3>Реєстрація нового користувача</h3>
        </th>
      </tr>

      <tr>
        <td>
          <label for="username">Логін:</label></td>
        <td>
          <input type="text" ngModel name="username" id="username">
        </td>
        <td *ngIf="userErrors['username']" style="color: red">{{userErrors['username']}}</td>
      </tr>
      <tr>
        <td>
          <label for="password">Пароль:</label></td>
        <td>
          <input type="password" ngModel name="password" id="password">
        </td>
        <td *ngIf="userErrors['password']" style="color: red">{{userErrors['password']}}</td>
      </tr>
      <tr>
        <td>
          <label for="confirm">Підтвердження:</label></td>
        <td>
          <input type="password" ngModel name="confirm" id="confirm">
        </td>
        <td *ngIf="userErrors['confirm']" style="color: red">{{userErrors['confirm']}}</td>
      </tr>
      <tr>
        <td>
          <label for="first-name">Ім'я:</label></td>
        <td>
          <input type="text" ngModel name="firstName" id="first-name">
        </td>
        <td *ngIf="userErrors['firstName']" style="color: red">{{userErrors['firstName']}}</td>
      </tr>
      <tr>
        <td>
          <label for="last-name">Прізвище:</label></td>
        <td>
          <input type="text" ngModel name="lastName" id="last-name">
        </td>
        <td *ngIf="userErrors['lastName']" style="color: red">{{userErrors['lastName']}}</td>
      </tr>
      <tr>
        <td>
          <label for="email">E-mail:</label></td>
        <td>
          <input type="text" ngModel name="email" id="email">
        </td>
        <td *ngIf="userErrors['email']" style="color: red">{{userErrors['email']}}</td>
      </tr>
      <tr>
        <td>
          <label for="description">Короткий опис:</label>
        </td>
        <td>
          <textarea ngModel name="description" id="description"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit">Створити</button>
        </td>
        <td>
          <button type="reset">Очистити</button>
        </td>
      </tr>
    </table>
  </form>
</div>
