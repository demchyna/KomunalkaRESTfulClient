<p>
  List of registered users
</p>
<table border="1">
  <tr style="background-color: lightgray">
    <th>&nbsp;#&nbsp;</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Username</th>
    <th>E-mail</th>
  </tr>
  <tr *ngFor="let user of users; index as i; even as isEven" [ngStyle]="{ 'background-color': isEven ? '' : 'gainsboro' }" (click)="selectedRow(user)">
    <td>{{i+1}}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
  </tr>

</table>
