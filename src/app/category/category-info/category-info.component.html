<div class="main-container">
  <mat-card>
    <mat-card-content>
      <div class="container-fluid">
        <div class="row">
          <div class="d-none d-md-block col-md-1 col-lg-2 col-xl-3"></div>
          <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">

            <h5>Інформація про категорію користувача "{{user.username}}"</h5>
            <br>

            <table class="table table-hover mb-0">
              <tbody>
              <tr>
                <th class="align-middle" scope="row">Назва категорії:</th>
                <td>{{category.name}}</td>
              </tr>
              <tr *ngIf="category.description">
                <th class="align-middle" scope="row">Короткий опис:</th>
                <td>{{category.description}}</td>
              </tr>
              </tbody>
            </table>

            <hr class="mt-0">

            <button class="btn btn-primary" (click)="editCategory(category.id)">Редагувати</button>
            <div class="button-separator"></div>
            <button class="btn btn-danger" (click)="deleteCategory(category.id)">Видалити</button>

          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
